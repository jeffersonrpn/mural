<div class="jumbotron text-center">
  <h1>Ahoi!</h1>
  <p class="lead">
    This is the main view.
  </p>
</div>

<div class="container">
  <div class="panel panel-default" ng-repeat="post in ctrl.posts">
    <div class="panel-heading"><h3 class="panel-title">{{post.title}}</h3></div>
    <div class="panel-body">
      {{post.body}}
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-default btn-sm" ui-sref="post({id: post.id})">Show comments</button>
        </div>
        <div class="col-xs-6 text-right">
          User {{post.userId}}
        </div>
      </div>
    </div>
  </div>
</div>
