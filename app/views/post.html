<div class="content">
  <div class="container">

    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">{{ctrl.post.title}}</h3></div>
      <div class="panel-body">
        {{ctrl.post.body}}
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-xs-6">
          </div>
          <div class="col-xs-6 text-right">
            User {{ctrl.post.userId}}
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default" ng-repeat="comment in ctrl.post.comments">
      <div class="panel-body">
        {{comment.body}}
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-xs-6">
            {{comment.name}}
          </div>
          <div class="col-xs-6 text-right">
            {{comment.email}}
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
